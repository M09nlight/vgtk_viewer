<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Авторизация</title>
  <head th:replace="commons::head"></head>
<body>
    <div th:replace="commons::navbar"></div>

    <div class="container mt-5">
        <div class="card login"><div class="card-body">
        <h5 class="card-title">Авторизация</h5>
        <form th:action="@{/login}" method="POST">
            <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" class="form-group">
                <p class="form-control-static text-danger" th:text="#{login.error(${session.SPRING_SECURITY_LAST_EXCEPTION.message})}">Login error</p>
            </div>

            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="Логин" th:value="${session.LAST_USERNAME}" />
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Пароль" />
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>

        </form>
        </div></div>

    </div>
</body>
</html>
