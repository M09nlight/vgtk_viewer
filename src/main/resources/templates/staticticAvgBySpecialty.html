<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<title>Статистика</title>
<head th:replace="commons::head"></head>
<body>
	<div th:replace="commons::navbar"></div>
	<div th:replace="commons::navAdmission"></div>
	<div class="wrapper">
		<div class="container ">

			<h2 style="text-align: center">ССО</h2>

			<ul class="list-group" th:each="spec, state: ${listSpecialtiesSSo}">
				<li class="list-group-item" th:if="${state.index==5}" style="text-align: center; font-weight: bold">На основе
					профессионально-технического образования</li>
				<th:block th:if="${state.index==8}">
					<li class="list-group-item" style="text-align: center; font-weight: bold">На платной основе<br>
					На основе общего базового образования (9 классов)</li>
				</th:block>
				<li class="list-group-item" th:if="${state.index==11}" style="text-align: center; font-weight: bold">
				На заочную форму получения образования</li>

				<li class="list-group-item"><a th:href="${'/index/createDocxPeopleAvgScoreSelCom/' + spec.id}"
					th:text="${spec.specialtyName}"></a></li>
			</ul>

			<h2 style="text-align: center">ПТО</h2>

			<ul class="list-group" th:each="spec, state: ${listSpecialtiesPto}">
				<li class="list-group-item" th:if="${state.index==8}" style="text-align: center; font-weight: bold">На основе
					среднего образования (11 классов)</li>
				<li class="list-group-item" th:if="${state.index==9}" style="text-align: center; font-weight: bold">Вечерняя
					форма получения образования (9-11 классов)</li>

				<li class="list-group-item"><a th:href="${'/index/createDocxPeopleAvgScoreSelCom/' + spec.id}"
					th:text="${spec.specialtyName}"></a></li>
			</ul>

		</div>
	</div>
	
	
	    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/select2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/ru.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.maskedinput.min.js}"></script>
	
	
</body>
</html>
