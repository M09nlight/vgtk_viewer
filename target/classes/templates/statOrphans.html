<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons::head"></head>
<body>
    <div th:replace="commons::navbar"></div>
    <div th:replace="commons::navSpps"></div>

    <div class="wrapper" style="padding-top: 0px;">
        <div class="container">

            <div class="row" style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
                <div class="col-md-10"></div>
                <div class="col-md-2" style="text-align: right">
                    <form action="/downloadDocxStatOrphans" accept-charset="UTF-8" method="POST">
                        <button type="submit" class="btn btn-success">Скачать Word</button>
                    </form>
                </div>
            </div>
            <b th:text="${sopdate}"></b>

            <ul th:each="date : ${listIntegers}">
                <li th:text="${date}"></li>
            </ul>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" style="width: 24rem"></th>
                        <th:block th:each="date : ${listDates}">
                            <th scope="col" th:text="${date}"></th>
                        </th:block>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Дети-сироты</th>
                        <th:block th:each="amount : ${listDetiS}">
                            <th th:text="${amount}"></th>
                        </th:block>
                    </tr>
                    <tr>
                        <th>Дети оставшиеся без попечения родителей</th>
                        <th:block th:each="amount : ${listDetiwthPar}">
                            <th th:text="${amount}"></th>
                        </th:block>
                    </tr>
                    <tr>
                        <th>Лица из числа детей сирот</th>
                        <th:block th:each="amount : ${listLicS}">
                            <th th:text="${amount}"></th>
                        </th:block>
                    </tr>
                    <tr>
                        <th>Лица оставшиеся без попечения родителей</th>
                        <th:block th:each="amount : ${listLicWthPar}">
                            <th th:text="${amount}"></th>
                        </th:block>
                    </tr>
                    <tr>
                        <th>Всего:</th>
                        <th:block th:each="amount : ${listSum2}">
                            <th th:text="${amount}"></th>
                        </th:block>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/20.0.0/classic/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
