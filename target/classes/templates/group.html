<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<title th:text="${'Группа: ' + group.groupName}"></title>
<head th:replace="commons::head"></head>
<body>
    <div th:replace="commons::navbar"></div>
    <div th:replace="commons::navEdu"></div>

    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="card-header"style="font-size:150%"><th:block  th:utext="${'<b>Группа: </b>' + group.groupName}"/></div>
				<div class="card-body">
					<div class="container">
						<div class="row">
							<div class="col-md-4"
								style="flex: 1; border-right: 1px solid grey; text-align: center; font-size: 110%">
								<b>Количество студентов: </b>
								<th:block th:text="${countStudent}" />
							</div>
							<div class="col-md-4"
								style="flex: 1; border-right: 1px solid grey; text-align: center; font-size: 110%">
								<b>Бюджет: </b>
								<th:block th:text="${budget}" />
								<b>&emsp;Коммерция: </b>
								<th:block th:text="${commerce}" />
							</div>
							<div class="col-md-4" style="text-align: center; font-size: 110%">

								<b>Мужской: </b>
								<th:block th:text="${countMens}" />
								<b>&emsp;Женский: </b>
								<th:block th:text="${countStudent - countMens}" />
							</div>
						</div>
					</div>


				</div>
			</div>

            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10" style="font-size:150%">
                            <b>
                                <th:block th:text="'Список студентов'" />
                            </b>
                        </div>
                        <div class="col-md-2">
                            <form action="/educational/wordgroup" accept-charset="UTF-8" method="POST">
                                <input th:name="'idGroup'" th:value="${group.id}" th:type="hidden" />
                                <button type="submit" class="btn btn-success">Скачать список</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="person, status : ${persons}">
                            <a th:href="@{/person?id={pid}(pid=${person.id})}"><th:block th:text="${person.surname + ' ' + person.name + ' ' + person.patronymic }"/>
                            <th:block th:if="${#strings.equals(person.formOfEducation1,'Коммерция')}" th:text="${'(к)'}"></th:block>
                            <th:block th:if="${#strings.equals(person.formOfEducation1,'Платное')}" th:text="${'(к)'}"></th:block>
                            </a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/20.0.0/classic/ckeditor.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script type="text/javascript">$(".livesearch").chosen();</script>
</body>
</html>
