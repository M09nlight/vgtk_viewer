<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<title>Приёмная комиссия</title>
<head th:replace="commons::head"></head>
<style>
.section {
    flex-wrap: wrap;
    display: flex;
}

.elem-group {
    flex: 200px;
    min-width: 204px;
    max-width: 206px;
    margin: 10px;
}
</style>
<body>
    <div th:replace="commons::navbar"></div>
    <div th:replace="commons::navAdmission"></div>
    
        <div class="container text-center">
            <div class="card-deck" style="border-left: 100px solid transparent; border-right: 100px solid transparent; max-height: 350px; margin-bottom: 15px;">
            <div class="section">
                <div class="card border-success mb-4 elem-group" >
                      <img src="/img/Logo.png" class="card-img-top" style="height: 130px; width: 113px; margin-top: 7px; margin-right: auto; margin-bottom: 0px; margin-left: auto; ">
                    <div class="card-body" style="min-height: 170px;">
                        <p class="card-text" style="color: black; font-size: 130%;">Добавить абитуриента</p>
                    </div>
                    <div class="card-footer">
                        <div class="card text-center">
                            <a th:href="@{/addPersonSelCom}" class="btn btn-success">Перейти</a>
                        </div>
                    </div>
                </div>

                <div class="card border-success mb-4 elem-group" >
                      <img src="/img/Logo.png" class="card-img-top" style="height: 130px; width: 113px; margin-top: 7px; margin-right: auto; margin-bottom: 0px; margin-left: auto; ">
                    <div class="card-body" style="min-height: 170px;">
                        <p class="card-text" style="color: black; font-size: 130%;">Просмотр и редактирование данных абитуриента</p>
                    </div>
                    <div class="card-footer">
                        <div class="card text-center">
                            <a th:href="@{/selComList}" class="btn btn-success">Перейти</a>
                        </div>
                    </div>
                </div>

                <div class="card border-success mb-4 elem-group" >
                     <img src="/img/Logo.png" class="card-img-top" style="height: 130px; width: 113px; margin-top: 7px; margin-right: auto; margin-bottom: 0px; margin-left: auto; ">
                    <div class="card-body" style="min-height: 170px;">
                        <p class="card-text" style="color: black; font-size: 130%;">Статистика<br>ССО и ПТО</p>
                        
                    </div>
                    <div class="card-footer">
                        <div class="card text-center">
                            <a th:href="@{/staticticAvgBySpecialty}" class="btn btn-success">Перейти</a>
                        </div>
                    </div>
                </div>

                <div class="card border-success mb-4 elem-group" >
                  <img src="/img/Logo.png" class="card-img-top" style="height: 130px; width: 113px; margin-top: 7px; margin-right: auto; margin-bottom: 0px; margin-left: auto; ">
                    <div class="card-body" style="min-height: 170px;">
                         <p class="card-text" style="color: black; font-size: 130%;">Выборка</p>
                    </div>
                    <div class="card-footer">
                        <div class="card text-center">
                            <a th:href="@{/personSelComSearch}" class="btn btn-success">Перейти</a>
                        </div>
                    </div>
                </div>

			 </div> <!-- section -->
			<div class="wrapper">
				<div class="container text-center">
					<div style="background-color: #bcf5bc; border-bottom: 5px solid transparent;">
						<h4 style="border: 10px solid #bcf5bc;">Поиск абитуриента</h4>

						<form th:action="@{/selComInfo.html}" accept-charset="UTF-8" method="POST">
							<div class="" style="border: 5px solid #bcf5bc; text-align: left;">
								<div class="row" style="margin-left: 0px; margin-right: 0px">

									<select class="livesearch" name="id" style="width: 80%;">
										<option th:each="selectionCommittee: ${selectionCommittees}" th:value="${selectionCommittee.id}"
											th:text="${selectionCommittee.person.surname} + ' ' + ${selectionCommittee.person.name} + ' ' + ${selectionCommittee.person.patronymic} "></option>
									</select>
								</div>
							</div>

							<button style="margin: 5px 5px 5px 5px" type="submit" class="btn btn-success">Найти</button>
						</form>
					</div>
				</div>
			</div>
			
		</div> <!-- card-deck -->
        </div> <!-- container text-center -->


	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/select2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/ru.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.maskedinput.min.js}"></script>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://cdn.ckeditor.com/ckeditor5/20.0.0/classic/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    
    <script type="text/javascript">
        $(".livesearch").chosen();
    </script>
</body>
</html>
