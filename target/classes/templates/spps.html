<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>СППС</title>
    <head th:replace="commons::head"></head>

<style>
.section {
	flex-wrap: wrap;
	display: flex;
}

.elem-group {
	flex: 200px;
	min-width: 197px;
	max-width: 200px;
	margin: 10px;
}
</style>
<body>
        <div th:replace="commons::navbar"></div>
        <div th:replace="commons::navSpps"></div>

        <div class="wrapper">
            <div class="container text-center">

                <div class="mt-4">
                    <div class="container text-center">
                    
                     <div class="section">
                        <div class="card-deck" style="border-left:100px solid transparent; border-right:100px solid transparent;">
            
                            <a th:href="@{/sppsservice/sop}">
                            <div class="card border-success mb-4 elem-group" style="max-width: 270px;">
                                <img src="/img/stock_img/spps_icon/6.png" class="card-img-top" alt="сппс">
                                <div class="card-body" style="min-height: 170px;">
                                    <h5 class="card-title text-center " style="color: #cc0000;"><b>СОП</b></h5>
                                    <p class="card-text" style="color:black;">Социально опасное положение</p>
                                </div>
                                <div class="card-footer">
                                    <div class="card text-center">
                                        <a th:href="@{/sppsservice/sop}" class="btn btn-success">Перейти</a>
                                    </div>
                                </div>
                            </div>
                            </a>
                            
                            <a th:href="@{/sppsservice/ipr}">
                            <div class="card border-success mb-4 elem-group" style="max-width: 270px;">
                                <img src="/img/stock_img/spps_icon/5.png" class="card-img-top" alt="сппс">
                                <div class="card-body" style="min-height: 170px;">
                                    <h5 class="card-title text-center " style="color: #cc0000;"><b>ИПР</b></h5>
                                    <p class="card-text" style="color:black;">Индивидуальная профилактическая работа</p>
                                </div>
                                <div class="card-footer">
                                    <div class="card text-center">
                                        <a th:href="@{/sppsservice/ipr}" class="btn btn-success">Перейти</a>
                                    </div>
                                </div>
                            </div>
                            </a>
                            
                            <a th:href="@{/sppsservice/pirp}">
                            <div class="card border-success mb-4 elem-group" style="max-width: 270px;">
                                <img src="/img/stock_img/spps_icon/5.png" class="card-img-top" alt="сппс">
                                <div class="card-body" style="min-height: 170px;">
                                    <h5 class="card-title text-center " style="color: #cc0000;"><b>ПИРП</b></h5>
                                    <p class="card-text" style="color:black;">Первичная индивидуальная реабилитационная программа</p>
                                </div>
                                <div class="card-footer">
                                    <div class="card text-center">
                                        <a th:href="@{/sppsservice/pirp}" class="btn btn-success">Перейти</a>
                                    </div>
                                </div>
                            </div>
                            </a>
                            
                            <a th:href="@{/sppsOrphan}">
                            <div class="card border-success mb-4 elem-group" style="max-width: 270px;">
                                <img src="img/stock_img/spps_icon/6.png" class="card-img-top" alt="сппс">
                                <div class="card-body" style="min-height: 170px;">
                                    <h5 class="card-title text-center " style="color: #cc0000;"><b>Сироты</b></h5>
                                    <p class="card-text" style="color:black;">Стоят на учете \ Постинтернат</p>
                                </div>
                                <div class="card-footer">
                                    <div class="card text-center">
                                        <a th:href="@{/sppsOrphan}" class="btn btn-success">Перейти</a>
                                    </div>
                                </div>
                            </div>
                            </a>
                            
                        </div>
                    </div>
                    </div>
                </div>


            <div style="background-color: #bcf5bc; border-bottom: 5px solid transparent;">

                <h4 style="border: 10px solid #bcf5bc;">Поиск по ФИО</h4>
                <form action="/personInfo.html" accept-charset="UTF-8" method="POST">
                    <div class="" style="border: 5px solid #bcf5bc; text-align: left;">
                        <div class="row" style="margin-left: 0px; margin-right: 0px">
                            <select class="livesearch" name="idPerson" style="width: 100%;">
                                <div th:each="person: ${persons}">
                                    <option th:value="${person.id}">
                                        <th:block th:text="${person.surname}" />
                                        <th:block th:text="${person.name}" />
                                        <th:block th:text="${person.patronymic}" />
                                    </option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <button style="margin: 5px 5px 5px 5px" type="submit" class="btn btn-success">Найти</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/20.0.0/classic/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script type="text/javascript"> $(".livesearch").chosen(); </script>

</body>
</html>
