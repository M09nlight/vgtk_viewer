<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="commons::head"></head>
        <body>
            <div class="container">
                <div class="wrapper">
        <div class="container-fluid">
            <div th:if="${users != null}" class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{users(${users.size()})}">Size</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="user, status: ${users}" class="list-group-item">
                        <!-- a sec:authorize="hasRole('ROLE_ADMIN')" class="card-link" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.name}">User name</a>
                        <th:block sec:authorize="!hasRole('ROLE_ADMIN')" th:text="${user.name}" /> -->
                        <th:block th:text="${user.name}" />
                        <!-- <span class="text-info" th:text="${T(com.epam.rd.vitebsk.support.Functions).join(user.roles, 'name', ', ')}">Roles</span>  -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
